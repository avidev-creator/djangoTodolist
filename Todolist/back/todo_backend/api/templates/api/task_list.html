<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>
<body>
    <h1>My Todo List</h1>
    <br>
    <table>
        <tr>
            <th>Items</th>
            <th></th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task.title}}</td>
                <td><a href="{% url 'task' task.id %}">View</a></td>
            </tr>
            {% empty %}
                <h3>No Items In List</h3>
        {% endfor %}
    </table>
</body>
</html>
